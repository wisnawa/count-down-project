<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down JS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/gobold" rel="stylesheet" />
  </head>
  <body>
    <div class="">
      <h1 class="title">MENUJU PEMILU 2024</h1>
    </div>

    <div class="countdown">
      <div id="days" class="timer"></div>
      <div id="hours" class="timer"></div>
      <div id="minutes" class="timer"></div>
      <div id="seconds" class="timer"></div>
    </div>

    <div class="countdown">
      <div class="timer-info">HARI</div>
      <div class="timer-info">JAM</div>
      <div class="timer-info">MENIT</div>
      <div class="timer-info">DETIK</div>
    </div>

    <a href="https://cekdptonline.kpu.go.id/" class="button">Cek DPT Online</a>
  </body>
  <script src="script.js"></script>
</html>
